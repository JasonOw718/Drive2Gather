<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ride2Gather</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string.
    var pathSegmentsToKeep = 1; // Keep the first segment (repo name)

    var l = window.location;
    var segmentCount = l.pathname.split('/').length;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    console.log('Redirecting to: ' + redirectUrl);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
