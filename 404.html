<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drive2Gather</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment
    
    // This is used to handle routing in GitHub Pages which doesn't support true server-side redirects
    
    var pathSegmentsToKeep = 1; // Keep 'Drive2Gather' in the path
    
    var l = window.location;
    
    // Get the base path (Drive2Gather) and rest of the URL
    var basePath = l.pathname.split('/')[1];
    
    // Make sure the base path is in the URL
    var hasBasePath = basePath === 'Drive2Gather';
    
    // If our base path isn't there, we need to redirect to the root
    if (!hasBasePath) {
      window.location.replace(
        l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + '/Drive2Gather/'
      );
    } else {
      // Otherwise handle navigation as a single page app
      var redirectUrl = l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') + '/' + 
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
        
      window.location.replace(redirectUrl);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please click <a href="/Drive2Gather/">here</a>.</p>
</body>
</html>
